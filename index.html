<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>the odin project - Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="/"><img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google logo"></a>
        <form id="search-form">
            <input type="text" id="search-text">

            <img src="images/search-glass.png" id="search-image">
        </form>
        <ul class="navbar">
            <li><a href="/"><img class="nav-image" src="images/apps.png"></a></li>
            <li><a href="/"><img class="nav-image" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"></a></li>
        </ul>
    </header>
    <nav>
        <ul class="search-options">
            <li><a href="/"><img src="images/all.png">All</a></li>
            <li><a href="/"><img src="images/news.png">News</a></li>
            <li><a href="/"><img src="images/maps.png">Maps</a></li>
            <li><a href="/"><img src="images/videos.png">Videos</a></li>
            <li><a href="/"><img src="images/shopping.png">Shopping</a></li>
            <li><a href="/"><img src="images/more.png">More</a></li>
        </ul>
        <ul class="search-settings">
            <li><a href="/">Settings</a></li>
            <li><a href="/">Tools</a></li>
        </ul>
    </nav>
</body>
</html>
